<div class="wrapper">
	<header>
		<h1>Eire Fragoso - Pixel Art</h1>
		<p>Crie uma Pixel Art em CSS.</p>
	</header>
	<div class="controls">
		<label for="colorPicker">Cor</label>
		<input type="color" id="colorPicker">
		<label for="cellSize">Colunas</label>
		<input type="range" min="10" max="60" id="columns" step="10" value="30">
		<button data-undo>Desfazer</button>
		<button data-clear>Limpar</button>
		<button data-save>Salvar</button>
	</div>
	<div class="canvas">
		<div class="draw-area">
			<div class="marker"></div>
		</div>
	</div>
	<div class="css">
		<label for="css">CSS:</label>
		<textarea name="cssCode" id="css" rows="10"></textarea>
		<button data-copy>Copiar</button>
	</div>
</div>
